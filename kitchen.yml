driver:
  name: vagrant

provisioner:
  name: chef_zero
  enforce_idempotency: true
  multiple_converge: 2
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: amazonlinux-2
  - name: centos-7
  - name: centos-8

suites:
  - name: resource
    run_list:
      - recipe[test::resource]

  - name: connectors
    run_list:
      - recipe[yum-mysql-community::connectors]
    attributes: {}

  - name: mysql55
    run_list:
      - recipe[yum-mysql-community::mysql56]
    attributes: {}

  - name: mysql56
    run_list:
      - recipe[yum-mysql-community::mysql56]
    attributes: {}

  - name: mysql57
    run_list:
      - recipe[yum-mysql-community::mysql57]
    attributes: {}
